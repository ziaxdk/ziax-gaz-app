<ion-view title="New">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div class="list">
    <label class="item item-input">
      <select ng-model="form.vehicle" ng-options="vehicle.id as (vehicle.source.vendor + ' ' + vehicle.source.model) for vehicle in vehicles"></select>
    </label>
    <label class="item item-input">
      <input ng-model="form.purchaseDate" type="date" placeholder="Purchase date">
    </label>
    <label class="item item-input">
      <input type="number" placeholder="Odometer">
    </label>
    <label class="item item-input">
      <input type="number" placeholder="Price">
    </label>
    <label class="item item-input">
      <input type="number" placeholder="Units">
    </label>
    <label class="item item-input">
      <select ng-model="form.station" ng-options="station.id as station.display for station in stations"></select>
    </label>
  </div>

</ion-view>
